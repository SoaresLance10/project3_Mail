{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 class="phead">Logged in as: <b>{{ request.user.email }}</b></h2>
    <hr>
    <div class="nav">
    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    </div>
    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                <label>From: </label><input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                <label>To: </label><input id="compose-recipients" class="form-control" placeholder="Recipient Email:">
            </div>
            <div class="form-group">
                <label>Subject: </label><input class="form-control" id="compose-subject" placeholder="Subject:">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body:"></textarea>
            <br><br>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
    <div id="mail-body" class="card">
        <div id="mail-text" class="card-body">

        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
    <script src="{% static 'mail/compose.js' %}"></script>
{% endblock %}
